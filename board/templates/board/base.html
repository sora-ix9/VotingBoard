{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'board/main.css' %}">
	
	{% if title %}
		<title>VotingBoard - {{ title }}</title>
	{% else %}
		<title>VotingBoard</title>
	{% endif %}
</head>
<body>
	<!-- navigation.html from code_snippet -->
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="{% url 'board-home' %}">VotingBoard</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      	<span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav">
	        	<a class="nav-item nav-link" href="{% url 'board-home' %}">Home</a>

	        	{% if user.is_authenticated %}
	        		<a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
					<form method="post" action="{% url 'logout' %}">
						{% csrf_token %}
						<button class="btn btn-link text-warning" type="submit">Logout</button>
					</form>
				{% else %}
					<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
	          		<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
				{% endif %}
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>

	<!-- main.html from code_snippet -->
	<main role="main" class="container">
	  <div class="row justify-content-center">
	    <div class="col-md-8">
	    	{% block content %}{% endblock %}
	    </div>
	  </div>
	</main>
	

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
